version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "./infrastructure/postgres/sqlc/queries.sql"
    schema: "./infrastructure/postgres/migrations"
    gen:
      go:
        package: "repository"
        out: "./infrastructure/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true